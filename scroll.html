<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<link rel="stylesheet" href="allframes/bootstrap.min.css"></link>
<script src="allframes/jquery-1.7.2.js"></script>
<script type="text/javascript" src="allframes/bootstrap.js"></script>
<style type="text/css">
    .imgStyle{
        width:400px;
        height:300px; 
    }
</style>
</head>
<body>
<div class="imgStyle">
    <div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>   
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner"  class="imgStyle">
        <div class="item active">
            <img src="images/home.jpg" alt="First slide">
        </div>
        <div class="item">
            <img src="images/home.jpg" alt="Second slide">
        </div>
        <div class="item">
            <img src="images/home.jpg" alt="Third slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
</div>
</div>
    
</body>
</html>
