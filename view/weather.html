<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script src="../allframes/jquery-1.7.2.js"></script>
    <link href="../allframes/bootstrap.min.css" rel="stylesheet">
    <link href="../stylesheets/weather.css" rel="stylesheet">
    <script src="../allframes/bootstrap.js"></script>
</head>
<body>
<div id="content">
    <div id="cityName">
        <span><input id="name" type="text" placeholder="请输入你要查询的省份"/><button id="check" class="btn btn-primary"/>查询</span>
    </div>
    <div class="smallBox">
        <div class="time">
            <div class="city"></div>
            <div class="todayWeather"></div>
            <div class="toWeather"></div>
        </div>
    </div>
    <div class="two">
        <div id="information" class="outer">
            <div class="bigInfo">
                <div class="infoHeader">穿衣指数</div>
                <div class="info"></div>
            </div>
            <div class="bigInfo">
                <div class="infoHeader">洗车指数</div>
                <div class="info"></div>
            </div>
            <div class="bigInfo">
                <div class="infoHeader">旅行指数</div>
                <div class="info"></div>
            </div>
            <div class="bigInfo">
                <div class="infoHeader">锻炼指数</div>
                <div class="info"></div>
            </div>
            <div class="bigInfo">
                <div class="infoHeader">紫外线指数</div>
                <div class="info"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../services/weather.js"></script>
</body>
</html>
