<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="content" :style="[all]">
    <div :style="child">
        <div :style="headerColor">
          <div :style="[dressColor,position]" class='btn btn-default' v-bind={href:'#'+idArr[$index]} data-toggle='tab' v-for="value in arr">{{value}}</div>
        </div>
        <div id="myTabContent" class="tab-content">
            <div v-bind={class:classArr[$index],id:idArr[$index]} :style="upWidth" v-for='value in infor'>
            <div>{{value}}</div>
            <div :style='pict'><img :style='pict' v-bind={src:srcLink[$index]}></div>
            </div>
            
        </div>
    </div> 
</div>
<script src="../allframes/vue.js"></script>
<script type="text/javascript" src="../services/five.js"></script>
</body>
</html>
